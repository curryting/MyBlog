<script type="text/JavaScript">
//广告
    var oDiv = document.getElementById('fix');
    var oSpan = document.getElementById('close');
    var timer = setInterval(gun,10);

    function gun () {
        var bottom = parseInt(oDiv.style.bottom);
        bottom++;
        oDiv.style.bottom = bottom + 'px';
        if (bottom >= 0) {
            clearInterval(timer);
        }
    }

    oSpan.onclick = function () {
        oDiv.style.bottom = '-200px';
    }

//悬浮放大
var oBig = document.getElementById('big');
oBig.onmouseover = function () {
   
    var timer = setInterval(function () {
        var width = oBig.width;
        var height = oBig.height;
        width++;
        height++;
        oBig.width = width;
        oBig.height = height;

        if (width >= 250) {
            clearInterval(timer);
        }
    },1);
}

oBig.onmouseout = function () {
    oBig.width = 200;
    oBig.height = 150;
}
</script>
